<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Triangulation Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <style>
    body {
      text-align: center;
    }
    h1 {
      color: #ffffff;
      font-size: 4.7vw;
    }
    h2 {
      color: #ffffff;
      font-size: 3vw;
    }
    ul {
      list-style-type: none;
      padding: 0px;
      margin: 0px;
    }
    li {
      list-style: none;
      padding-bottom: 1vw;
    }
    button {
      font-size: 3vw;
      min-height: 6vw;
      min-width: 16.66vw;
    }
  </style>
</head>
<body>
  <h1>City Triangulation Quiz</h1>
  <h2>Choose your city pack:</h2>
  <ul>
    <li><a href="us.html"><button>U.S. cities</button></a></li>
    <li><a href="southeast.html"><button>Southeastern U.S. cities (MS, AL, GA, TN, NC, SC, FL)</button></a></li>
    <li><button disabled>More coming soon (leave a comment to request one!)</button></li>
  </ul>
  <div style="height: 20vw;"></div>
  <h2>Settings:</h2>
  <div class="button-group" data="units">
    <button data="miles" onclick="changeSetting(this, 'units', 'miles')">Miles</button>
    <button data="kilometers" onclick="changeSetting(this, 'units', 'kilometers')">Kilometers</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
